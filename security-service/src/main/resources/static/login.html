<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台登录</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <style>
        body {
            height: 100%;
            background: #16a085;
            overflow: hidden;
        }
    </style>
    <script src="./js/jquery.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            //测试提交，对接程序删除即可
            $(".submit_btn").click(function () {
                let username = $("[name='username']").val();
                let password = $("[name='password']").val();
                let captcha = $("[name='captcha']").val();
                let rememberMe = $("[name='remember-me']").val();
                $.ajax({
                    type: 'POST',
                    url: "/login",
                    data: {username, password, captcha, "remember-me": rememberMe},
                    success: (result) => alert(JSON.stringify(result)),
                    error: (result) => alert(JSON.stringify(result.responseJSON)),
                    dataType: "json"
                });
            });

        });
    </script>
</head>
<body>
<dl class="admin_login">
    <dt>
        <strong>站点后台管理系统</strong>
        <em>Management System</em>
    </dt>
    <dd class="user_icon">
        <input class="login_txtbx" name="username" placeholder="账号" type="text" value="Jack"/>
    </dd>
    <dd class="pwd_icon">
        <input class="login_txtbx" name="password" placeholder="密码" type="password" value="123456"/>
    </dd>
    <dd class="val_icon">
        <div class="checkcode">
            <input class="login_txtbx" id="J_codetext" maxlength="6" name="captcha" placeholder="验证码" type="text">
            <img onclick="this.src='app/api/captcha.jpg?k='+Math.random();" src="/app/api/captcha.jpg">
        </div>
    </dd>
    <div class="remember-password-content">
        <input id="remember-me" type="checkbox">
        <span></span>
        <label class="remember-me-label" for="remember-me">记住我 </label>
    </div>
    <dd>
        <input class="submit_btn" type="button" value="立即登陆"/>
    </dd>
    <dd>
        <p>© 2016-2020 CoderStory 版权所有</p>
    </dd>
</dl>
</body>
</html>
